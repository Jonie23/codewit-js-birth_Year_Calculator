<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birth Year Calculator</title>
    <link rel="stylesheet"  type="text/css"  href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <form>
        <p>This simple calculator returns your birth year <br>
        <span id="para">after keying in your age</span>
        </p>

        <input type="text" name="number" id="number" placeholder="Type in your age">

        <input type="button" value="Find Year" id="btn" onclick="calculate()">

        <p id="text">This is your birth year .......</p>
    </form>
</body>
</html>
